    <body>
        <span style="background-color:green; padding: 5px;color: white;">Japanese</span>

    <script>
        // 注意 只有JQ对象可以使用

        // 默认就是两个参数，一个下标一个元素，元素就是访问的元素罢了
        $("span").each(function (index, element) {
            console.log(index, element, this)
        })
